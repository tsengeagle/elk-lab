version: '3'
services:
  cerebro:
    image: lmenezes/cerebro:0.8.3
    depends_on:
      - elasticsearch
      - elasticsearch2
    networks:
      - elk
    ports:
      - "9000:9000"
    command:
      - -Dhosts.0.host=http://elasticsearch:9200

  kibana:
    image: docker.elastic.co/kibana/kibana:7.3.0
    depends_on:
      - elasticsearch
      - elasticsearch2
    networks:
      - elk
    ports:
      - 5601:5601
    environment:
      - I18N_LOCALE=zh-CN
      - XPACK_GRAPH_ENABLED=true
      - TIMELION_ENABLED=true
      - XPACK_MONITORING_COLLECTION_ENABLED="true"

  logstash:
    image: docker.elastic.co/logstash/logstash:7.3.0
    depends_on:
      - elasticsearch
      - elasticsearch2
    networks:
      - elk
    ports:
      - 9600:9600
    volumes:
      - ./templates/docker/backend_process_log.conf:/usr/share/logstash/pipeline/backend_process_log.conf

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.3.0
    depends_on:
      - logstash
      - elasticsearch
      - elasticsearch2
    networks:
      - elk
    volumes:
      - ./container/lab_data/server:/home/tomcat/server
      - ./templates/docker/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./templates/docker/filebeat_MyServer.yml:/usr/share/filebeat/inputs.d/filebeat_MyServer.yml

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.0
    networks:
      - elk
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - cluster.name=lab
      - node.name=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
      - discovery.seed_hosts=elasticsearch,elasticsearch2
      - cluster.initial_master_nodes=elasticsearch,elasticsearch2
    volumes:
      - node1_data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1

  elasticsearch2:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.0
    networks:
      - elk
    environment:
      - cluster.name=lab
      - node.name=elasticsearch2
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
      - discovery.seed_hosts=elasticsearch,elasticsearch2
      - cluster.initial_master_nodes=elasticsearch,elasticsearch2
    volumes:
      - node2_data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1

volumes:
  node1_data:
    driver: local
    driver_opts:
      type: none
      device: $PWD/container/data/node1
      o: bind

  node2_data:
    driver: local
    driver_opts:
      type: none
      device: $PWD/container/data/node2
      o: bind

networks:
  elk:
    driver: bridge
