- type: log
  paths:
    - /home/tomcat/server/{{ virtual_server }}/logs/catalina.out
  fields:
    module_name: {{ service_name }}
    log_type: process
  tags: ["{{ service_name }}","{{ env_name }}","catalina_out"]
  multiline.pattern: '^[[:space:]]+(at|\.{3})\b|^Caused by:'
  multiline.negate: false
  multiline.match: after

- type: log
  paths:
    - /home/tomcat/server/{{ virtual_server }}/logs/*gc.log*
  ignore_older: 24h
  fields:
    module_name: {{ service_name }}
    log_type: gc
  tags: ["{{ service_name }}","{{ env_name }}","gc"]

- type: log
  paths:
    - /home/tomcat/server/{{ virtual_server }}/logs/*access_log*
  ignore_older: 24h
  fields:
    module_name: {{ service_name }}
    log_type: access
  tags: ["{{ service_name }}","{{ env_name }}","access"]
