- hosts: all
  become: yes
  vars:
    basic_packages:
      - epel-release
      - jdk-8u221-linux-x64.rpm
  tasks:
  - name: copy jdk
    copy:
      src: files/jdk-8u221-linux-x64.rpm
      dest: jdk-8u221-linux-x64.rpm

  - name: install basic package
    yum:
      name: "{{ item }}"
      state: latest
    loop: "{{ basic_packages }}"

- hosts: elasticsearch
  become: yes
  vars:
    elk_packages:
      - elasticsearch-7.3.0-x86_64.rpm
  tasks:
  - name: copy elasticsearch package
    copy:
      src: "files/{{ item }}"
      dest: "{{ item }}"
    loop: "{{ elk_packages }}"

  - name: install elasticsearch
    yum:
      name: "{{ item }}"
    loop: "{{ elk_packages }}"

