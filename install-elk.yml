# 安裝tomcat
- hosts: ap
  become: yes
  vars:
    ap_packages:
      - tomcat
      - filebeat-7.3.0-x86_64.rpm
  tasks:
  - name: copy filebeat
    copy:
      src: files/filebeat-7.3.0-x86_64.rpm
      dest: filebeat-7.3.0-x86_64.rpm

  - name: install filebeat and tomcat
    yum:
      name: "{{ item }}"
    loop: "{{ ap_packages }}"

  - name: start tomcat
    service:
      name: tomcat
      state: started

  - name: start filebeat
    service:
      name: filebeat
      state: started

# 設定範例站台
- hosts: ap
  become: yes
  tasks:
  - name: demo folder
    file:
      path: /usr/share/tomcat/webapps/demo
      state: directory
      group: tomcat
      owner: tomcat

  - name: deploy demo web app
    template:
      src: index.html
      dest: /usr/share/tomcat/webapps/demo/index.html
      group: tomcat
      owner: tomcat

  - name: restart tomcat service
    service:
      name: tomcat
      state: restarted
