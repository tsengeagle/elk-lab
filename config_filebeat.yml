- hosts: linux-ap-vm
  become: yes
  tasks:
  - name: prepare variable
    set_fact:
      env_name: "{{ ap_environment }}"
      output_host: 10.2.145.16
      output_port: 9602

  - name: copy filebeat.yml
    template:
      src: filebeat_template.yml
      dest: /etc/filebeat/filebeat.yml

  - name: 重啟filebeat
    service:
      name: filebeat
      state: restarted
      enabled: yes
